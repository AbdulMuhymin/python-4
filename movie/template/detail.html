{% extends 'base.html' %}
{% block body %}
<div class="container" >
    <div class=" row" >
        <div class="col-md-6" >
            <img src="{{movie.img.url}}"width="200"height="200"><br>
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            <h7>{{movie.desc}}</h7>
            <h5>{{movie.year}}</h5>
            <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">Uptade</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
